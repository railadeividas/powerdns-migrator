name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff codespell mypy bandit pip-audit

      - name: Ruff
        run: ruff check .

      - name: Ruff format
        run: ruff format --check .

      - name: Codespell
        run: codespell

      - name: Mypy
        run: mypy powerdns_migrator

      - name: Bandit
        run: bandit -r powerdns_migrator

      - name: pip-audit
        run: pip-audit
